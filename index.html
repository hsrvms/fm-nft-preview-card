<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT Preview Card Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-box">
          <div id="view-box" class="view-box"></div>
          <img id="view-img" class="view-img" src="./images/icon-view.svg" alt="" />
        </div>
        <div class="info-box">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-time">
            <span class="price">
              <img src="./images/icon-ethereum.svg" alt="eth-icon" />
              0.041 ETH</span
            >
            <span class="time">
              <img src="./images/icon-clock.svg" alt="clock-icom" />
              3 days left
            </span>
          </div>
          <div class="line"></div>
          <div class="author">
            <img src="images/image-avatar.png" alt="avatar" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challange by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">Husrev</a>
      </div>
    </footer>
  </body>
</html>
